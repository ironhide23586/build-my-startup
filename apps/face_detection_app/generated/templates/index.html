<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 2.5em;
        }
        .video-container {
            border: 5px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        video {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Live Face Detection</h1>
    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" id="video" alt="Video Feed">
    </div>
    <script>
        const video = document.getElementById('video');
        setInterval(() => {
            video.src = "{{ url_for('video_feed') }}?" + new Date().getTime();
        }, 1000);
    </script>
</body>
</html>
